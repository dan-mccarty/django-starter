<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-semibold" href="/">CompanyName</a>

    <!-- Offcanvas toggle (shows on small screens) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainOffcanvas" aria-controls="mainOffcanvas" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <!-- Normal navbar links (shows on lg and up) -->
    <div class="collapse navbar-collapse d-none d-lg-flex">
      <div class="ms-auto d-flex align-items-center gap-2">
        {% if request.user.is_authenticated %}
          <form method="post" action="{% url 'accounts:logout' %}" class="m-0">
            {% csrf_token %}
            <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:login' %}">Login</a>
          <a class="btn btn-primary btn-sm" href="{% url 'accounts:signup' %}">Sign up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Offcanvas menu (for small screens) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="mainOffcanvas" aria-labelledby="mainOffcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="mainOffcanvasLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">
    <div class="d-grid gap-2">
      {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'accounts:logout' %}">
          {% csrf_token %}
          <button class="btn btn-outline-secondary w-100" type="submit">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-outline-secondary w-100" href="{% url 'accounts:login' %}">Login</a>
        <a class="btn btn-primary w-100" href="{% url 'accounts:signup' %}">Sign up</a>
      {% endif %}
    </div>
  </div>
</div>
