<!DOCTYPE html>
<html>
  <body style="font-family: Arial, sans-serif;">
    <div style="max-width: 560px; margin: 0 auto; padding: 24px;">
      <h2 style="margin: 0 0 12px;">Verify your email</h2>
      <p style="margin: 0 0 16px;">Click the button below to verify your email address.</p>

      <p style="margin: 0 0 24px;">
        <a href="{{ verify_url|default:'#' }}" style="display:inline-block; padding:12px 16px; text-decoration:none; border-radius:6px; background:#0d6efd; color:#fff;">Verify Email</a>
      </p>

      <p style="margin: 0 0 8px; color:#6c757d; font-size: 13px;">If the button doesn’t work, copy and paste this link into your browser:</p>
      <p style="word-break: break-all; font-size: 13px; margin: 0 0 16px;">{{ verify_url|default:'(missing verify_url)' }}</p>

      <p style="color:#6c757d; font-size: 13px; margin: 0;">If you didn’t create an account, you can ignore this email.</p>
    </div>
  </body>
</html>
